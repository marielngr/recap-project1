<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header><h1>Quiz App</h1></header>
    <main>
      <section class="qabox">
        <div class="bookmark">
          <img
            class="bookmark markpos"
            src="assets/bookmark-regular.svg"
            alt="Bookmark"
          />
        </div>
        <p class="question">What properties flips the axes in flexbox?</p>
        <button class="show-answer">Show Answer</button>
        <p class="answer"></p>
        <ul class="categories" aria-label="categories">
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>
      <section class="qabox">
        <div class="bookmark">
          <img
            class="bookmark markpos"
            src="assets/bookmark-regular.svg"
            alt="Bookmark"
          />
        </div>
        <p class="question">Lorem Impsum dolor sit?</p>
        <button class="show-answer">Show Answer</button>
        <p class="answer"></p>
        <ul class="categories">
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav class="menu">
        <ul class="menulist">
          <li><img class="home" src="assets/house-solid.svg" alt="Home" /></li>
          <li>
            <img
              class="bookmark"
              src="assets/bookmark-solid.svg"
              alt="Bookmark"
            />
          </li>
          <li>
            <img class="user" src="assets/circle-user-solid.svg" alt="User" />
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
