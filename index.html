<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"

    <title>Quiz-App</title>

  <body>
    <header><h1>Quiz App</h1></header>
    <main>
      <section class="qabox" data-js="qabox_1"> 
        <button class="button-bookmark" data-js="bookmark-button1"></button>
        <p class="question">What properties flips the axes in flexbox?</p>
        <button class="button-show-answer" data-js="button-show-answer_1">
          <span class="button-show-answer_show">Show</span>
          <span class="button-show-answer_hide">Hide</span> Answer</button>
        <p class="answer">flex-direction</p>
        <ul class="categories" aria-label="categories">
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>

      <section class="qabox" data-js="qabox_2">
        <button class="button-bookmark" data-js="bookmark-button2"></button>
        <p class="question">Lorem Impsum dolor sit?</p>
        <button class="button-show-answer" data-js="button-show-answer_2">
          <span class="button-show-answer_show">Show</span>
          <span class="button-show-answer_hide">Hide</span> Answer</button>
        <p class="answer">Tüdelüdelü</p>
        <ul class="categories">
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav class="menu">
        <ul class="menulist">
          <li class="active">
            <a href="index.html">
            <img class="home" src="assets/house-solid.svg" alt="Home" />
          </a>  
          </li>
          </li>
          <li>
            <a href="bookmarks.html">
            <img
              class="bookmark"
              src="assets/bookmark-solid.svg"
              alt="Bookmark"
            />
                 <!-- <i class="bx bx-user"></i><i class="bx bxs-user"></i> -->
            </a>
          </li>
          <li>
            <a href="profile.html">
            <img class="user" src="assets/circle-user-solid.svg" alt="User" />
          </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
