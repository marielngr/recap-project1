<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile</title>
  </head>
  <body class="profile">
    <header><h1>Quiz App</h1></header>
    <main>
      <div class="profile-user">
        <figure class="profile-user_image">
          <img src="assets/circle-user-solid.svg" alt="Benutzerbild" />
        </figure>
        <h2 class="profile-username">Max Doe</h2>
      </div>
      <article class="profile-article">
        <h2>About me</h2>
        <p>
          Hallo. Ich bin ein kleiner Blindtext. Und zwar schon so lange ich
          denken kann. Es war nicht leicht zu verstehen, was es bedeutet, ein
          blinder Text zu sein: Man ergibt keinen Sinn.
        </p>
      </article>
      <section class="counter">
        <div class="questioncounter">
          <i class="bx bxs-check-circle"></i>
          <span>12</span>
        </div>
        <div class="bookmarkcounter">
          <figure class="counter-bookmark_image">
            <img src="assets/bookmark-solid.svg" alt="Bookmarkicon" />
          </figure>
          <div>4</div>
        </div>
      </section>
      <section class="settings">
        <h2>Settings</h2>
        <div class="dark-mode-menu">
          <h3>Dark Mode</h3>
          <!-- <button class="dark-mode-button">Switch</button> -->
          <label class="switch">
            <input
              type="checkbox"
              class="hidden-switch"
              data-js="darkModeToggle"
            />
            <div class="toggle"></div>
          </label>
        </div>
      </section>
    </main>
    <footer>
      <nav class="menu">
        <ul class="menulist">
          <li>
            <a href="index.html">
              <img class="home" src="assets/house-solid.svg" alt="Home" />
            </a>
          </li>
          <li>
            <a href="bookmarks.html">
              <img
                class="bookmark"
                src="assets/bookmark-solid.svg"
                alt="Bookmark"
              />
            </a>
          </li>
          <li class="active">
            <a href="profile.html">
              <img class="user" src="assets/circle-user-solid.svg" alt="User" />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
