<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="js/index.js" defer></script>
    <title>Form</title>
  </head>

  <body>
    <header><h1>Quiz App</h1></header>
    <main>
     <section class="formular">
        <form aria-labelledby="title" data-js="form">
            <label for="your-question">Your question:</label>
            <textarea type="text" name="question" id="your-question" class="inputfield" placeholder="Enter your question"  maxlength="150" required></textarea>
            <p class="remaining-characters" id="remaining-characters">
            <span data-js="remaining-characters">150</span> characters left</p>   

            <label for="your-answer">Your answer:</label>
            <textarea type="text" name="answer" id="your-answer" class="inputfield" placeholder="Enter your answer"  maxlength="150" required></textarea>
            <p class="remaining-characters" id="remaining-characters">
              <span data-js="remaining-characters2">150</span> characters left</p>   
  
            <label for="tag">Tag:</label>
            <input type="text" name="tag" id="tag" data-js="tag" class="inputfield" placeholder="Enter a tag"  maxlength="150" required/>
            <p class="remaining-characters" id="remaining-characters">
              <span data-js="remaining-characters3">150</span> characters left</p>   
  

        <button type="submit" class="button-show-answer" data-js="buttonSubmit">Submit</button>
    </form> 
    </section>
    </main>
    <footer>
      <nav class="menu">
        <ul class="menulist">
          <li>
            <a href="index.html">
            <img class="home" src="assets/house-solid.svg" alt="Home" />
          </a>  
          </li>
          </li>
          <li>
            <a href="bookmarks.html">
            <img
              class="bookmark"
              src="assets/bookmark-solid.svg"
              alt="Bookmark"
            />   
            </a>
          </li>
          <li class="active">
            <a href="form.html">
            <i class='bx bxs-message-rounded-add form'></i>
            </a>
          </li>
          <li>
            <a href="profile.html">
            <img class="user" src="assets/circle-user-solid.svg" alt="User" />
          </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
